<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dog API Example</title>
        <link rel="shortcut icon" href="">
        <link rel="stylesheet" href="index.css"> 
    </head>
    <body>
        <div class="container">
            <h1>Dog API: Choose Breed</h1>
            <section class="results"></section>
                <form>
                    <label for="breed">Enter a breed of dog:</label>
                    <input type="text" pattern="[^A-Z]+" id="breed" name="breed" placeholder="dachshund" class="js-breed-input" required>
                    <input type="submit" value="Submit" class="submit-button">
                </form>
                <br><br>
                <div class="results-img"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
